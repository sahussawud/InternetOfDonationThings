{% extends "base.html" %}
{% block content %}
<style>
  .btn {
    margin-right: 1em;
  }
</style>
<h1>Welcome to Register Things Page</h1>

<form class="form-group" method='POST' action="{% url 'complete' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">ชื่อของบริจาค</label>
    <input type="text" class="form-control" name="name" placeholder="Name Things">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">ชื่อผู้รับ</label>
    <input type="text" class="form-control" name="reciever" placeholder="reciever">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">ที่อยู่ผู้รับ</label>
    <textarea class="form-control" name="address" rows="3"></textarea>
  </div>


  <div class="form-group">
    <label for="exampleFormControlFile1">เลือกรูปภาพ(อย่างน้อย 1 ภาพ)</label>
    <input type="file" class="form-control-file" name="picture">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" name="is_accept">
    <label class="form-check-label" for="defaultCheck1">
      ฉันยืนยันว่า ฉันยินดีที่จะบริจาคสิ่งนี้ให้ผู้ที่ต้องการใช้
    </label>
  </div>
  <input type="submit" value='Submit' class="btn btn-primary ml-3">

</form>


{% endblock content %}
